<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security+ Acronym Trainer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'><stop offset='0%25' style='stop-color:%233b82f6;stop-opacity:1' /><stop offset='100%25' style='stop-color:%231e40af;stop-opacity:1' /></linearGradient></defs><path d='M50 10 L20 25 L20 45 C20 65 35 80 50 90 C65 80 80 65 80 45 L80 25 Z' fill='url(%23grad)' stroke='%2360a5fa' stroke-width='2'/><rect x='35' y='48' width='30' height='28' rx='3' fill='%23e5e7eb'/><circle cx='50' cy='62' r='4.5' fill='%23020117'/><path d='M42 48 L42 42 C42 35 46 30 50 30 C54 30 58 35 58 42 L58 48' stroke='%23020117' stroke-width='2.5' fill='none'/></svg>" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      width: 100%;
      max-width: 800px;
    }

    .header h1 {
      font-size: clamp(20px, 4.5vw, 32px);
      font-weight: 700;
      margin: 0 0 12px 0;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(8px, 2vw, 12px);
      flex-wrap: nowrap;
      line-height: 1.2;
    }

    .header-icon {
      width: clamp(32px, 6vw, 48px);
      height: clamp(32px, 6vw, 48px);
      flex-shrink: 0;
      vertical-align: middle;
    }

    .header p {
      font-size: clamp(14px, 3vw, 16px);
      color: #94a3b8;
      margin: 0;
      line-height: 1.5;
      padding: 0 10px;
    }

    .card {
      background-color: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: clamp(20px, 5vw, 40px);
      width: fit-content;
      min-width: min(300px, 90vw);
      max-width: min(600px, 90vw);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .acronym {
      font-size: clamp(36px, 10vw, 64px);
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      word-break: break-word;
      overflow-wrap: break-word;
      margin-bottom: 0;
    }

    .full-name:not(:empty) {
      margin-top: 20px;
    }

    .hint {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .full-name {
      font-size: clamp(16px, 4vw, 20px);
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .full-name:empty {
      display: none;
    }

    .full-name:not(:empty) {
      margin-bottom: 15px;
    }

    .description {
      font-size: clamp(12px, 3vw, 14px);
      color: #94a3b8;
      line-height: 1.5;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .description:empty {
      display: none;
    }

    .description:not(:empty) {
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .header {
        margin-bottom: 30px;
      }

      .header h1 {
        gap: clamp(8px, 2.5vw, 10px);
        font-size: clamp(20px, 5vw, 28px);
      }

      .header-icon {
        width: clamp(28px, 5.5vw, 42px);
        height: clamp(28px, 5.5vw, 42px);
      }

      .card {
        padding: 25px 20px;
      }

      .full-name:not(:empty) {
        margin-top: 15px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .header {
        margin-bottom: 20px;
      }

      .header h1 {
        margin-bottom: 8px;
        gap: clamp(6px, 2vw, 8px);
        font-size: clamp(18px, 5.5vw, 24px);
        flex-wrap: wrap;
        justify-content: center;
      }

      .header-icon {
        width: clamp(26px, 6vw, 36px);
        height: clamp(26px, 6vw, 36px);
      }

      .card {
        padding: 20px 15px;
        border-radius: 8px;
      }

      .full-name:not(:empty) {
        margin-top: 12px;
        margin-bottom: 12px;
      }

      .description:not(:empty) {
        margin-bottom: 20px;
      }
    }

    @media (min-width: 1200px) {
      .header h1 {
        gap: 14px;
      }

      .header-icon {
        width: 52px;
        height: 52px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>
      <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M50 10 L20 25 L20 45 C20 65 35 80 50 90 C65 80 80 65 80 45 L80 25 Z" fill="url(#shieldGrad)" stroke="#60a5fa" stroke-width="2"/>
        <rect x="35" y="48" width="30" height="28" rx="3" fill="#e5e7eb"/>
        <circle cx="50" cy="62" r="4.5" fill="#020617"/>
        <path d="M42 48 L42 42 C42 35 46 30 50 30 C54 30 58 35 58 42 L58 48" stroke="#020617" stroke-width="2.5" fill="none"/>
      </svg>
      Cybersecurity Acronyms Learning Tool
    </h1>
    <p>Learn and practice cybersecurity acronyms. Click or press Enter/Space to reveal the answer.</p>
  </div>

  <div class="card">
    <div id="acronym" class="acronym"></div>
    <div id="fullName" class="full-name"></div>
    <div id="description" class="description"></div>
  </div>

  <script>
    let acronyms = [];
    let current = null;

    async function loadAcronyms() {
      const response = await fetch("acronyms.json");
      const data = await response.json();
      acronyms = data.acronyms;
      nextAcronym();
    }

    function nextAcronym() {
      if (!acronyms.length) return;
      current = acronyms[Math.floor(Math.random() * acronyms.length)];
      document.getElementById("acronym").textContent = current.acronym;
      document.getElementById("fullName").textContent = "";
      document.getElementById("description").textContent = "";
    }

    function revealFullName() {
      if (current) {
        document.getElementById("fullName").textContent = current.name;
        document.getElementById("description").textContent = current.description || "";
      }
    }

    function isFullNameShown() {
      return document.getElementById("fullName").textContent !== "";
    }

    document.getElementById("acronym").addEventListener("click", () => {
      if (!isFullNameShown()) {
        revealFullName();
      } else {
        nextAcronym();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        if (!isFullNameShown()) {
          revealFullName();
        } else {
          nextAcronym();
        }
      }
    });

    loadAcronyms();
  </script>

</body>
</html>
